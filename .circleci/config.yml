version: 2.1
jobs:
  build-arm:
    docker:
      - image: cimg/base:current
    resource_class: arm.medium
    working_directory: /mnt/ramdisk
    environment:
      BUILDKIT_PROGRESS: plain
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: node_modules-{{ checksum "src/yarn.lock" }}
      - run:
          name: Build
          command: ./build.sh
      - save_cache:
          key: node_modules-{{ checksum "src/yarn.lock" }}
          paths:
            - src/node_modules
  build-x86:
    docker:
      - image: cimg/base:current
    resource_class: medium
    working_directory: /mnt/ramdisk
    environment:
      BUILDKIT_PROGRESS: plain
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: node_modules-{{ checksum "src/yarn.lock" }}
      - run:
          name: Build
          command: ./build.sh
      - save_cache:
          key: node_modules-{{ checksum "src/yarn.lock" }}
          paths:
            - src/node_modules
  publish:
    docker:
      - image: cimg/base:current
    resource_class: medium
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Publish
          command: docker images
#          command: ./publish.sh
      - run:
          name: Prune Docker Images
          command: docker image prune -f

workflows:
  build:
    jobs:
      - build-arm
      - build-x86
      - publish:
          requires:
            - build-arm
            - build-x86
